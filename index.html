<!DOCTYPE html>

       <style>
            
            body {
                background-color: rgb(18,18,18);
            }
            
            /* Below is CSS styling for the hovering feature for the two buttons */

            .container{
                position: relative;
                display: block;
                width: 550px;
                height: 500px;
                background: #333;
                background-size: cover;
                margin: 60px auto;
                float: left;
                border-radius: 14px;
                transform: scale(1);
                transition: all 0.2s ease-in-out;
                
            }

            .hoverdiv{
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                width: 100%;
                height: 100%;
                padding: 24px;
                background: rgba(255,255,255,0.2);
                color: #fff;
                opacity: 0;
                border-radius: 14px;
                transition: all 0.2s ease-in-out;
                transition-delay: 0.1s;
                box-sizing: border-box;
                }

                .container:hover  .hoverdiv{
                    opacity: 1;
                }

                .conholder{
                    display: flex;
                }
                
                .shadow{
                    
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
                    text-align: center;
                }

                /* Below is CSS styling for the home bar. */

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
                }

                li {
                    float: left;
                    }

                li a {
                display: block;
                color: white;
                font-weight: 500;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                }

                li a:hover:not(.active) {
                    background-color: rgb(29,185,84);
                    color: black;
                }

                .active {
                 font-weight: 900;
                }
       </style>

    </head>
